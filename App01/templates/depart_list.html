{% extends 'layout.html' %}

{% block title %}
    <title>部门列表</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                批量上传
            </div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data" action="/depart/multi/">
                    {% csrf_token%}
                    <div class="form-group">
                        <input type="file" name="file">
                    </div>

                    <input type="submit" value="提 交" class="btn btn-info btn-sm">
                </form>
            </div>
        </div>

        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门
            </a>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                部门列表
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>部门名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in list %}
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td>{{ item.title }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="/depart/{{ item.id }}/edit/">编辑</a>
                                <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ item.id }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div style="text-align: center;">
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    {{ page_string }}

                </ul>
            </nav>
        </div>
        </div>

    </div>
{% endblock %}
